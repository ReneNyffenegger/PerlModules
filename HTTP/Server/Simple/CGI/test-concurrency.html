<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <title>Test concurrency</title>

  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script type="text/javascript">



    function shuffledArray() {


      for (var a=[],i=1;i<=20;++i) a[i]=i;
      
      // http://stackoverflow.com/questions/962802#962890
      function shuffle(array) {
        var tmp, current, top = array.length;
        if(top) while(--top) {
          current = Math.floor(Math.random() * (top + 1));
          tmp = array[current];
          array[current] = array[top];
          array[top] = tmp;
        }
        return array;
      }
      
      a = shuffle(a);

      return a;
      
    }

    function startRequest(secs_to_sleep) {

      $('#i' + secs_to_sleep).css({backgroundColor: 'blue'});

      $.ajax({
        type    : 'POST',
        url     : '/sleep_' + secs_to_sleep,
        dataType: 'json'}
      ).done(function () {
          $('#i' + secs_to_sleep).css({backgroundColor: 'red'});
        });
      
    }


    function startRequests() {

      var a = shuffledArray();

      var i;
      for (i in a) {
        startRequest(a[i]);
      }
      
    }

    $(function() {

      for (var x = 0; x< 5; x++) {
      for (var y = 0; y< 4; y++) {

        var secs_to_sleep = y*5 + x + 1;

        $('<div>').css({position       : 'absolute',
                       left            : 20 + x * 151,
                       top             : 20 + y * 151,
                       border          :'solid black 1px',
                       width           : 150,
                       height          : 150,
                       fontSize        : 110,
                       textAlign       :'right'}).
                   attr({id: 'i' + secs_to_sleep}).
                   text(secs_to_sleep).
          appendTo('body');

      }}

      startRequests();

    });
  </script>

</head>

</body>
</html>
